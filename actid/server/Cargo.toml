[package]
name = "server"
version = "0.1.0"
authors = ["max <y@y.com>"]
edition = "2018"
workspace = ".."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
    rand = "0.7.2"
    actix-rt = "1.0.0"
    futures = "*"
    validator = "*"
    validator_derive = "*"
